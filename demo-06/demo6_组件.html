<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../build/react.dev.js"></script>
    <script src="../build/react-dom.dev.js"></script>
    <script src="../build/brower.min.js"></script>
    <title>Demo-03</title>
</head>
<body>
    <div id="demo-3" class="demo-3"></div>
    <script type="text/babel">

        let info = {
            name: "React.js",
            type: "JS-Frame"
        }

        let isClickH1 = false;

        function onClickH1() {
            isClickH1 = !isClickH1;
            let h1 = document.getElementById('h-1')
            if (isClickH1) {
                h1.style.color = "rgba(25, 180, 234)";
            } else {
                h1.style.color = "rgba(0, 0, 0)";
            }
        }


        // 创建一个组件
        class HelloMessege extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return <div>
                            <h1 id="h-1" onClick={onClickH1}>Hello, {this.props.info.name}</h1>
                            <div id="div-1">Is a {this.props.info.type}</div>
                       </div>
            }
        }

        ReactDOM.render(
            <HelloMessege info={ info } />,
            document.getElementById('demo-3')
        );
    </script>
</body>
</html>
<style>
    #h-1, #div-1 {
        cursor: pointer;
    }
</style>
