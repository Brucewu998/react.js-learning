<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-02</title>
    <script src="../build/react.dev.js"></script>
    <script src="../build/react-dom.dev.js"></script>
    <script src="../build/brower.min.js"></script>
</head>
<body>
    <div id="demo-2" class="demo-2"></div>
    <script type="text/babel">
        let names = ['bruce', 'jack', 'tony'];  // 数组遍历

        let arr = [
            <h1 key={'h1'}>Hello world!</h1>,
            <h2 key={'h2'}>React is awesome</h2>
        ]; //直接插入带有JSX模板的数组
        ReactDOM.render(
            <div>
                <div>
                    {names.map((item, index) => {
                    return <div key={index.toString()}>Hello, { item }</div>
                })}
                </div>
                <div class="demo-h">{ arr }</div>
            </div>,
            document.getElementById('demo-2')
        );
    </script>
</body>
</html>
<style>
    .demo-2 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background: rgba(12, 66, 88, .3);
    }
    .demo-h {
        color: rgb(109, 28, 8)
    }
</style>
