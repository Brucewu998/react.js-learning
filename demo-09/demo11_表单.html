<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../build/react.dev.js"></script>
    <script src="../build/react-dom.dev.js"></script>
    <script src="../build/brower.min.js"></script>
    <title>Demo-11</title>
</head>
<body>
    <div id="demo-11"></div>
    <script type="text/babel"> 
        
        function AddList(props) {
            return (
                <ul>
                    { props.list.map((val) => 
                        <li key={val.toString()}>
                            输入的内容为：{val}
                        </li>
                    )}
                </ul>
            )
        }

        // Form 
        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: '',
                    list: []
                }
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({ value: event.target.value });
                if (this.state.value) {
                    this.setState(state => {
                        state.list.push(state.value)
                    })
                }
            }

            handleSubmit(event) {
                alert(`提交的内容：${ this.state.value }`);
                event.preventDefault();
            }

            render() {
                return(
                    <div className="page-form">
                        <form onSubmit={ this.handleSubmit }>
                            <label>
                                名字：
                                <input type="text" value={ this.state.value } onChange={ this.handleChange } />
                            </label>
                            <input type="submit" value="提交" />
                        </form>
                        <AddList list={this.state.list} />
                    </div>
                )
            }
        }

        class EssayForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                value: '请撰写一篇关于你喜欢的 DOM 元素的文章.',
                list: []
                };

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
                if (this.state.value) {
                    this.setState(state => {
                        state.list.push(state.value)
                    })
                }
            }

            handleSubmit(event) {
                alert('提交的文章: ' + this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                    <div className="page-textarea"> 
                        <form onSubmit={this.handleSubmit}>
                            <label>
                            <h3>文章:</h3>
                            <textarea className="text-area" value={this.state.value} onChange={this.handleChange} />
                            </label>
                            <br />
                            <input type="submit" value="提交" />
                        </form>
                        <AddList list={this.state.list} />
                    </div>
                );
            }
        }
       
        class SelectForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: "广州"};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
            }

            handleSubmit(event) {
                alert('你喜欢的城市是：' + this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                           选择你喜欢的城市：
                           <select value={this.state.value} onChange={this.handleChange}>
                                <option value="广州">广州</option>
                                <option value="北京">北京</option>
                                <option value="上海">上海</option>
                                <option value="深圳">深圳</option>
                            </select> 
                        </label>
                        <input type="submit" value="提交" />
                    </form>
                )
            }
        }
        
        class Reservation extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    isGoing: true,
                    numberOfGuests: 2
                }

                this.handleInputChange = this.handleInputChange.bind(this);
            }

            handleInputChange(event) {
                    const target = event.target;
                    const value = target.type === 'checkbox' ? target.checked : target.value;
                    const name = target.name;
                    this.setState({
                        [name]: value
                    });
            }

            render() {
                return (
                    <form>
                        <div className="revervation">
                            <label>
                           参与:
                           <input
                                name="isGoing"
                                type="checkbox"
                                checked={this.state.isGoing} 
                                onChange={this.handleInputChange}
                            />
                            <br />
                            <label>
                                来宾人数：
                                <input
                                    name="numberOfGuests"
                                    type="number"
                                    value={this.state.numberOfGuests}
                                    onChange={this.handleInputChange}
                                />
                            </label>
                        </label>
                        </div>
                    </form>
                )
            }
        }
        

        ReactDOM.render(
            <div className="main-page-container">
                <NameForm />
                <EssayForm />
                <SelectForm />
                <Reservation />
            </div>,
            document.getElementById("demo-11")
        )
    </script>
</body>
</html>
<style>
    .page-form {
        height: 5vh;
    }
    .page-textarea {
        margin: 0 10vw;
    }
    .text-area {
        width: 20vw;
        height: 20vh;
    }
    .main-page-container {
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: start;
        padding: 0 30px;
    }
    select {
        width: 100px;
        height: 24px;
        margin: 0 10px;
    }
    .revervation {
        margin: 0 10vw;
    }
</style>
